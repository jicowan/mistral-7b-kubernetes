apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuron-mistral-7b
  labels:
    app: neuron-mistral-7b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuron-mistral-7b
  template:
    metadata:
      labels:
        app: neuron-mistral-7b
    spec:
      containers:
      - name: neuron-server
        image: 820537372947.dkr.ecr.us-west-2.amazonaws.com/neuron-mistral-7b:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_NAME
          value: "mistralai/Mistral-7B-Instruct-v0.3"
        - name: NEURON_CORES
          value: "2"  # Adjust based on instance type
        - name: MAX_LENGTH
          value: "2048"  # Reduced for Inferentia
        - name: BATCH_SIZE
          value: "1"
        - name: SEQUENCE_LENGTH
          value: "2048"
        - name: COMPILED_MODEL_PATH
          value: "/tmp/neuron_compiled_model"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: NEURON_RT_NUM_CORES
          value: "2"
        - name: NEURON_CC_FLAGS
          value: "--model-type=transformer --optlevel=2"
        resources:
          requests:
            aws.amazon.com/neuron: 1  # Request 1 Neuron device
            memory: "8Gi"
            cpu: "4"
          limits:
            aws.amazon.com/neuron: 1
            memory: "16Gi"
            cpu: "8"
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300  # Longer due to compilation time
          periodSeconds: 10
          timeoutSeconds: 30
          failureThreshold: 5
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 360  # Even longer for liveness
          periodSeconds: 30
          timeoutSeconds: 30
          failureThreshold: 3
        volumeMounts:
        - name: neuron-cache
          mountPath: /tmp/neuron_compiled_model
        - name: neuron-device
          mountPath: /dev/neuron0
      volumes:
      - name: neuron-cache
        emptyDir:
          sizeLimit: 10Gi  # Space for compiled model
      - name: neuron-device
        hostPath:
          path: /dev/neuron0
          type: CharDevice
      nodeSelector:
        # Select Inferentia nodes
        node.kubernetes.io/instance-type: inf1.xlarge  # or inf1.2xlarge, inf1.6xlarge, inf1.24xlarge
        # node.kubernetes.io/instance-type: inf2.xlarge  # or inf2.8xlarge, inf2.24xlarge, inf2.48xlarge
      tolerations:
      - key: aws.amazon.com/neuron
        operator: Exists
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: neuron-mistral-7b-service
  labels:
    app: neuron-mistral-7b
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: neuron-mistral-7b
---
# ConfigMap for Neuron configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: neuron-config
data:
  neuron.conf: |
    # Neuron Runtime Configuration
    NEURON_RT_NUM_CORES=2
    NEURON_RT_LOG_LEVEL=INFO
    NEURON_CC_FLAGS=--model-type=transformer --optlevel=2
---
# Optional: Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: neuron-mistral-7b-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: neuron-mistral-7b
