apiVersion: apps/v1
kind: Deployment
metadata:
  name: neuron-mistral-7b
  labels:
    app: neuron-mistral-7b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: neuron-mistral-7b
  template:
    metadata:
      labels:
        app: neuron-mistral-7b
    spec:
      containers:
      - name: neuron-server
        image: 820537372947.dkr.ecr.us-west-2.amazonaws.com/neuron-mistral-7b:latest
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: MODEL_NAME
          value: "mistralai/Mistral-7B-Instruct-v0.3"
        - name: NEURON_CORES
          value: "2"
        - name: TENSOR_PARALLEL_SIZE
          value: "2"
        - name: MAX_LENGTH
          value: "4096"
        - name: BATCH_SIZE
          value: "1"
        - name: COMPILED_MODEL_PATH
          value: "/tmp/neuron_compiled_model"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "8000"
        - name: NEURON_RT_NUM_CORES
          value: "2"
        - name: NEURON_CC_FLAGS
          value: "--model-type=transformer-inference --optlevel=1 --tensor-parallel-size=2"
        - name: HF_HOME
          value: "/tmp/hf_home"
        - name: TOKENIZERS_PARALLELISM
          value: "false"
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: hugging-face-token
              key: token
        resources:
          requests:
            aws.amazon.com/neuron: 1  # Request 1 Neuron device
          limits:
            aws.amazon.com/neuron: 1
        volumeMounts:
        - name: neuron-cache
          mountPath: /tmp/neuron_compiled_model
        - name: neuron-device
          mountPath: /dev/neuron0
      volumes:
      - name: neuron-cache
        emptyDir:
          sizeLimit: 20Gi  # Space for compiled model
      - name: neuron-device
        hostPath:
          path: /dev/neuron0
          type: CharDevice
      nodeSelector:
        # Select Inferentia nodes
        # node.kubernetes.io/instance-type: inf1.xlarge  # or inf1.2xlarge, inf1.6xlarge, inf1.24xlarge
        node.kubernetes.io/instance-type: inf2.8xlarge  # or inf2.8xlarge, inf2.24xlarge, inf2.48xlarge
      tolerations:
      - key: aws.amazon.com/neuron
        operator: Exists
        effect: NoSchedule
---
apiVersion: v1
kind: Service
metadata:
  name: neuron-mistral-7b-service
  labels:
    app: neuron-mistral-7b
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: neuron-mistral-7b
---
# ConfigMap for Neuron configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: neuron-config
data:
  neuron.conf: |
    # Neuron Runtime Configuration
    NEURON_RT_NUM_CORES=2
    NEURON_RT_LOG_LEVEL=INFO
    NEURON_CC_FLAGS=--model-type=transformer-inference --optlevel=1
